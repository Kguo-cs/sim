# @package _global_

defaults:
  # - override /trainer: ddp
  - override /model: ego_gmm_gail

model:
  model_config:
    automatic_optimization: false
    lr: 5e-5
    lr_min_ratio: 0.05
    token_processor:
      map_token_sampling: # open-loop
        num_k: 1 # for k nearest neighbors
        temp: 1.0 # uniform sampling
      agent_token_sampling: # closed-loop
        num_k: 1 # for k nearest neighbors
        temp: 1.0
    training_rollout_sampling:
      criterium: topk_prob # {topk_dist_sampled_with_prob, topk_prob, topk_prob_sampled_with_dist}
      num_k: 16 # for k nearest neighbors, set to -1 to turn-off closed-loop training
      temp_mode: 1
      temp_cov: 1

#ckpt_path: /home/ke/code/catk/src/logs/debug_open_source/runs/2025-02-20_15-59-44/checkpoints/epoch_000.ckpt
ckpt_path: null

trainer:
  limit_train_batches: 1.0
  limit_val_batches: 50
  check_val_every_n_epoch: 1
  gradient_clip_val: 0.0

data:
  train_batch_size: 2
  val_batch_size: 1
  test_batch_size: 10
  num_workers: 28

#action: finetune

